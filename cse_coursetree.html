        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6040", "label": "CSE 6040", "shape": "dot", "size": 6.324555320336759, "title": "Computing for Data Analy"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6220", "label": "CSE 6220", "shape": "dot", "size": 6.324555320336759, "title": "High Perform Computing"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6230", "label": "CSE 6230", "shape": "dot", "size": 6.324555320336759, "title": "High Perf Parallel Comp"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6240", "label": "CSE 6240", "shape": "dot", "size": 6.324555320336759, "title": "Web Search \u0026 Text Mining"}, {"color": "#a0c3e2", "font": {"color": "#ffffff"}, "id": "CSE 6242", "label": "CSE 6242", "shape": "dot", "size": 8.94427190999916, "title": "Data \u0026 Visual Analytics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6250", "label": "CSE 6250", "shape": "dot", "size": 6.324555320336759, "title": "Big Data Health"}, {"color": "#a0c3e2", "font": {"color": "#ffffff"}, "id": "CSE 6643", "label": "CSE 6643", "shape": "dot", "size": 8.94427190999916, "title": "Numerical Linear Algebra"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6644", "label": "CSE 6644", "shape": "dot", "size": 6.324555320336759, "title": "Iterative Meth-Sys Eqns"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6730", "label": "CSE 6730", "shape": "dot", "size": 6.324555320336759, "title": "Model\u0026Sim:Found\u0026Implemen"}, {"color": "#9ab6e1", "font": {"color": "#ffffff"}, "id": "CSE 6740", "label": "CSE 6740", "shape": "dot", "size": 10.954451150103322, "title": "Computational Data Analy"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6742", "label": "CSE 6742", "shape": "dot", "size": 6.324555320336759, "title": "Mod, Sim\u0026Military Gaming"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 6748", "label": "CSE 6748", "shape": "dot", "size": 6.324555320336759, "title": "Appld Analytics Pract"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 7000", "label": "CSE 7000", "shape": "dot", "size": 6.324555320336759, "title": "Master\u0027s Thesis"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 7751", "label": "CSE 7751", "shape": "dot", "size": 6.324555320336759, "title": "Graphical Models in ML"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 7999", "label": "CSE 7999", "shape": "dot", "size": 6.324555320336759, "title": "Prep-Doctoral Qual Exams"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8802", "label": "CSE 8802", "shape": "dot", "size": 6.324555320336759, "title": "Special Topics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8803", "label": "CSE 8803", "shape": "dot", "size": 6.324555320336759, "title": "Special Topics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8903", "label": "CSE 8903", "shape": "dot", "size": 6.324555320336759, "title": "Special Problems"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8997", "label": "CSE 8997", "shape": "dot", "size": 6.324555320336759, "title": "Teaching Assistantship"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8998", "label": "CSE 8998", "shape": "dot", "size": 6.324555320336759, "title": "Research Assistantship"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 8999", "label": "CSE 8999", "shape": "dot", "size": 6.324555320336759, "title": "Doctoral Thesis Prep"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CSE 9000", "label": "CSE 9000", "shape": "dot", "size": 6.324555320336759, "title": "Doctoral Thesis"}, {"color": "#93a7e1", "font": {"color": "#ffffff"}, "id": "COE 2001", "label": "COE 2001", "shape": "dot", "size": 12.649110640673518, "title": "Statics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "COE 2701", "label": "COE 2701", "shape": "dot", "size": 6.324555320336759, "title": "Startup Lab"}, {"color": "#9e72df", "font": {"color": "#ffffff"}, "id": "COE 3001", "label": "COE 3001", "shape": "dot", "size": 18.973665961010276, "title": "Deformable Bodies"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CS 1371", "label": "CS 1371", "shape": "dot", "size": 17.88854381999832, "title": "Computing for Engineers"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CS 3210", "label": "CS 3210", "shape": "dot", "size": 16.73320053068151, "title": "Design-Operating Systems"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CS 7641", "label": "CS 7641", "shape": "dot", "size": 10.954451150103322, "title": "Machine Learning"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "CS 7646", "label": "CS 7646", "shape": "dot", "size": 8.94427190999916, "title": "Mach Learn For Trading"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "MATH 6643", "label": "MATH 6643", "shape": "dot", "size": 10.954451150103322, "title": "Numerical Linear Algebra"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "CSE 6242", "to": "CSE 6250"}, {"arrows": "to", "from": "CSE 6643", "to": "CSE 6644"}, {"arrows": "to", "from": "CSE 6740", "to": "CSE 6250"}, {"arrows": "to", "from": "CS 1371", "to": "CSE 6040"}, {"arrows": "to", "from": "CS 3210", "to": "CSE 6230"}, {"arrows": "to", "from": "CS 7641", "to": "CSE 6250"}, {"arrows": "to", "from": "CS 7646", "to": "CSE 6250"}, {"arrows": "to", "from": "MATH 6643", "to": "CSE 6644"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
