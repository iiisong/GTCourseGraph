        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 2120", "label": "NRE 2120", "shape": "dot", "size": 6.324555320336759, "title": "Elements of NRE"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 2699", "label": "NRE 2699", "shape": "dot", "size": 6.324555320336759, "title": "Underegraduate Research"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 3026", "label": "NRE 3026", "shape": "dot", "size": 6.324555320336759, "title": "Exptl Reactor Physics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 3301", "label": "NRE 3301", "shape": "dot", "size": 6.324555320336759, "title": "Radiation Physics"}, {"color": "#a0c3e2", "font": {"color": "#ffffff"}, "id": "NRE 3316", "label": "NRE 3316", "shape": "dot", "size": 8.94427190999916, "title": "Radiation Protection Eng"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4351", "label": "NRE 4351", "shape": "dot", "size": 6.324555320336759, "title": "NRE Capstone Design"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4404", "label": "NRE 4404", "shape": "dot", "size": 6.324555320336759, "title": "Rad Assessment\u0026Waste Mgt"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4407", "label": "NRE 4407", "shape": "dot", "size": 6.324555320336759, "title": "Radiobiology \u0026 Oncology"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4698", "label": "NRE 4698", "shape": "dot", "size": 6.324555320336759, "title": "Research Assistantship"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4699", "label": "NRE 4699", "shape": "dot", "size": 6.324555320336759, "title": "Undergraduate Research"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4725", "label": "NRE 4725", "shape": "dot", "size": 6.324555320336759, "title": "Prob Risk Assessment"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 4750", "label": "NRE 4750", "shape": "d  "size": 6.324555320336759, "title": "Seminar in Nuclear Engr"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 8903", "label": "NRE 8903", "shape": "dot", "size": 6.324555320336759, "title": "Spec Prob-Nuclear Engr"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 9000", "label": "NRE 9000", "shape": "dot", "size": 6.324555320336759, "title": "Doctoral Thesis"}, {"color": "#93a7e1", "font": {"color": "#ffffff"}, "id": "COE 2001", "label": "COE 2001", "shape": "dot", "size": 12.649110640673518, "title": "Statics"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "COE 2701", "label": "COE 2701", "shape": "dot", "size": 6.324555320336759, "title": "Startup Lab"}, {"color": "#9e72df", "font": {"color": "#ffffff"}, "id": "COE 3001", "label": "COE 3001", "shape": "dot", "size": 18.973665961010276, "title": "Deformable Bodies"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "MATH 3670", "label": "MATH 3670", "shape": "dot", "size": 12.649110640673518, "title": "Statistics and Applns"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "ISYE 3770", "label": "ISYE 3770", "shape": "dot", "size": 15.491933384829668, "title": "Statistics\u0026 Applications"}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 3112", "label": "NRE 3112", "shape": "dot", "size": 10.954451150103322, "title": null}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 6101", "label": "NRE 6101", "shape": "dot", "size": 12.649110640673518, "title": null}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "NRE 6756", "label": "NRE 6756", "shape": "dot", "size": 12.649110640673518, "title": null}, {"color": "#a6cee3", "font": {"color": "#ffffff"}, "id": "HP 6756", "label": "HP 6756", "shape": "dot", "size": 12.649110640673518, "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "NRE 3316", "to": "NRE 4404"}, {"arrows": "to", "from": "MATH 3670", "to": "NRE 4725"}, {"arrows": "to", "from": "ISYE 3770", "to": "NRE 4725"}, {"arrows": "to", "from": "NRE 3112", "to": "NRE 4750"}, {"arrows": "to", "from": "NRE 6101", "to": "NRE 6103"}, {"arrows": "to", "from": "NRE 6101", "to": "NRE 6201"}, {"arrows": "to", "from": "NRE 6101", "to": "NRE 6759"}, {"arrows": "to", "from": "NRE 6756", "to": "NRE 6757"}, {"arrows": "to", "from": "HP 6756", "to": "NRE 6757"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
